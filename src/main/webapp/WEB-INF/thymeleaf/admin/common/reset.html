<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:include="/admin :: header"></head>
	<body>
		<div id="container">
			<div th:include="/admin :: content_top"></div>
			<div id="content">
				<div class="breadcrumb">
					<a th:href="@{/admin/common/home}" th:text="#{text.home}">Home</a> ::
					<a href="#" th:text="#{text.reset}">Reset your password</a>
				</div>
				<div class="warning" th:if="${msg_warning!=null}" th:text="#{${msg_warning}}"></div>
				<div class="box">
					<div class="heading">
						<h1>
							<img th:src="@{/resources/admin/image/user.png}" alt="" />
							<span th:text="#{heading.title}">Reset your password</span>
						</h1>
						<div class="buttons">
							<a onclick="$('#form').submit();" class="button" th:text="#{button.save}">Save</a>
							<a th:href="@{/admin/common/login}" class="button" th:text="#{button.cancel}">Cancel</a>
						</div>
					</div>
					<div class="content">
						<form th:action="@{/admin/common/reset}" method="post" id="form" th:object="${passwordResetForm}">
							<input type="hidden" name="code" th:value="${code}" />
							<p th:text="#{text.password}"></p>
							<table class="form">
								<tr>
									<td><span th:utext="#{entry.password}">Password:</span></td>
									<td>
										<input type="password" name="password" value=""/>
										<span class="error" th:if="${#fields.hasErrors('password')}" 
											th:text="#{error.password}"></span>
									</td>
								</tr>
								<tr>
									<td><span th:utext="#{entry.confirm}">Password Confirm:</span></td>
									<td>
										<input type="password" name="confirm"  value="" />
										<span class="error" th:if="${error_confirm!=null}" 
											th:text="#{error.confirm}"></span>
									</td>
								</tr>
							</table>
							
						</form>
					</div>
				</div> <!-- box -->
			</div> <!-- content -->
		</div><!-- container -->

		<div id="footer" th:include="/admin :: footer"></div>
	</body>
</html>
