<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:include="/admin :: header"></head>
	<body>
		<div id="container">
			<div th:include="/admin :: content_top"></div>
			<div id="content">
				<div class="breadcrumb">
					<a th:href="@{/admin/common/home}" th:text="#{text.home}">Home</a> ::
					<a th:href="@{/admin/common/forgotten}" th:text="#{text.forgotten}">Forgotten Password</a>
				</div>
				<div class="warning" th:if="${msg_warning!=null}" th:text="#{${msg_warning}}"></div>
				<div class="box">
					<div class="heading">
						<h1>
							<img th:src="@{/resources/admin/image/user.png}" alt="" />
							<span th:text="#{heading.title}">Forgot Your Password?</span>
						</h1>
						<div class="buttons">
							<a onclick="$('#form').submit();" class="button" th:text="#{button.reset}">Reset</a>
							<a th:href="@{/admin/common/login}" class="button" th:text="#{button.cancel}">Cancel</a>
						</div>
					</div>
					<div class="content">
						<form th:action="@{/admin/common/forgotten}" method="post" id="form">
							<p th:text="#{text.email}"></p>
							<table class="form">
								<tr>
									<td><span th:utext="#{entry.email}">Email</span></td>
									<td>
										<input type="text" name="email"/>
									</td>
								</tr>
							</table>
							
						</form>
					</div>
				</div> <!-- box -->
			</div> <!-- content -->
		</div><!-- container -->
		
		<script type="text/javascript">
		/*<![CDATA[*/
			$('#form input').keydown(function(e) {
				if (e.keyCode == 13) {
					$('#form').submit();
			}
			});
		/*]]>*/
		</script> 

		<div id="footer" th:include="/admin :: footer"></div>
	</body>
</html>
